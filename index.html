<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoWeb Escalante - Módulo I</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6ecff;
    }
    header, footer {
      padding: 1rem;
      background-color: #4055a8;
      color: white;
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
    }
    .menu {
      position: absolute;
      top: 20px;
      left: 120px;
      width: 200px;
      height: 80px;
    }
    .slogan {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      height: 80px;
    }
    .img4 {
      position: absolute;
      top: 120px;
      right: 40px;
      width: 120px;
      height: 100px;
    }
    .search-box {
      position: absolute;
      top: 160px;
      right: 180px;
      background-color: #cce0ff;
      width: 300px;
      height: 40px;
    }
    .img6 {
      position: absolute;
      top: 240px;
      right: 40px;
      width: 120px;
      height: 100px;
    }
    .img9 {
      position: absolute;
      top: 240px;
      left: 40px;
      width: 120px;
      height: 100px;
    }
    .img10 {
      position: absolute;
      top: 120px;
      left: 40px;
      width: 120px;
      height: 100px;
    }
    .main-content {
      position: absolute;
      top: 120px;
      left: 180px;
      right: 180px;
      bottom: 120px;
      background-color: #6c80d4;
    }
    .text {
      position: absolute;
      bottom: 60px;
      left: 40px;
      background-color: #d0d9ff;
      width: 200px;
      height: 60px;
    }
    .img7 {
      position: absolute;
      bottom: 60px;
      left: 260px;
      width: 100px;
      height: 60px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="logo"><img src="img/logo.png" alt="Logo"></div>
  <div class="menu"><img src="img/menu.png" alt="Menú"></div>
  <div class="slogan"><img src="img/slogan.png" alt="Eslogan"></div>
  <div class="img4"><img src="img/imagen4.jpg" alt="Imagen 4"></div>
  <div class="search-box">BUSCAR...</div>
  <div class="img6"><img src="img/imagen6.jpg" alt="Imagen 6"></div>
  <div class="img9"><img src="img/imagen9.jpg" alt="Imagen 9"></div>
  <div class="img10"><img src="img/imagen10.jpg" alt="Imagen 10"></div>
  <div class="main-content"></div>
  <div class="text">TEXTO</div>
  <div class="img7"><img src="img/imagen7.jpg" alt="Imagen 7"></div>
  <footer>
    Desarrollado por Angello Rodríguez Tejeda - Universidad de Ciencias Pedagógicas "Enrique José Varona"
  </footer>
</body>
</html>
