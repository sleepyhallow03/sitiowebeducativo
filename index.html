<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoWeb Escalante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6ecff;
      position: relative;
      min-height: 100vh;
      padding-bottom: 70px; /* espacio para el footer */
    }
    header {
      padding: 1rem;
      background-color: #4055a8;
      color: white;
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
    }
    .menu {
      position: absolute;
      top: 20px;
      left: 120px;
      width: 200px;
      height: 80px;
    }
    .slogan {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      height: 80px;
    }
    .img4 {
      position: absolute;
      top: 120px;
      right: 40px;
      width: 120px;
      height: 100px;
    }
    .search-box {
      position: absolute;
      top: 160px;
      right: 180px;
      width: 300px;
      height: 40px;
    }
    .search-box input {
      width: 100%;
      height: 100%;
      padding: 5px;
    }
    .img6 {
      position: absolute;
      top: 240px;
      right: 40px;
      width: 120px;
      height: 100px;
    }
    .img9 {
      position: absolute;
      top: 240px;
      left: 40px;
      width: 120px;
      height: 100px;
    }
    .img10 {
      position: absolute;
      top: 120px;
      left: 40px;
      width: 120px;
      height: 100px;
    }
    .main-content {
      position: absolute;
      top: 120px;
      left: 180px;
      right: 180px;
      bottom: 120px;
      background-color: #6c80d4;
    }
    .img7 {
      position: absolute;
      bottom: 60px;
      left: 260px;
      width: 100px;
      height: 60px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #4055a8;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Elementos visuales -->
  <div class="logo"><img src="img/logo.png" alt="Logo"></div>
  <div class="menu"><img src="img/menu.png" alt="Menú"></div>
  <div class="slogan"><img src="img/slogan.png" alt="Eslogan"></div>
  <div class="img4"><img src="img/imagen4.jpg" alt="Imagen 4"></div>

  <!-- Búsqueda -->
  <div class="search-box"><input type="text" placeholder="Buscar en el sitio..."></div>

  <!-- Laterales -->
  <div class="img6"><img src="img/imagen6.jpg" alt="Imagen 6"></div>
  <div class="img9"><img src="img/imagen9.jpg" alt="Imagen 9"></div>
  <div class="img10"><img src="img/imagen10.jpg" alt="Imagen 10"></div>

  <!-- Contenido central -->
  <div class="main-content"></div>

  <!-- Imagen inferior -->
  <div class="img7"><img src="img/imagen7.jpg" alt="Imagen 7"></div>

  <!-- Footer -->
  <footer>
    © 2024 InfoWeb Escalante. Todos los derechos reservados. | Desarrollado por Angello Rodríguez Tejeda – Universidad de Ciencias Pedagógicas "Enrique José Varona"
  </footer>

</body>
</html>
